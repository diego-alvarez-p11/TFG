# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Download command:  python -c "from yolov5.utils.google_utils import *; gdrive_download('1n_oKgR81BJtqk75b00eAjdv03qVCQn2f', 'coco128.zip')"
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /coco128
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../DOBLE/images/train/  # 128 images
val: ../DOBLE/images/train/  # 128 images

# number of classes
nc: 18

# class names
names: ['rojoIzq', 'rojo', 'verdeIzq', 'verde', 'ambar', 'OFF', '20', '30', '40', '50', '60', '80', '90', '100', '120', 'ceda', 'stop', 'paso']